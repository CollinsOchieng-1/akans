<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHANA BIRTH-NAME SYSYTEM</title>

</head>
<body>
    <div class="container">
        <h1><strong>Ghana Birth-Naming System</strong></h1>
        <div class="card">
          <img src="./img/music-and-culture.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text"><p>Most of the Ghananian people name their children as per the day they were born.
                Then the week and the gender follows.This has been their culture 
            </p>
           <strong>To also get your Akan ghana name kindly fill this form and make submission </strong></p>
          </div>
        </div>
      
       
      <div class="card">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Year</label>
            <input type="number" class="form-control" id="year" placeholder="eg 1990" required  min="1800"/>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Month</label>
            <input type="number" class="form-control" id="month" placeholder="eg 5" required max="12" min="1" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Day</label>
            <input type="number" class="form-control" id="day" placeholder="eg 24" required max="31" min="1" />
          </div>
          <div class="form-group">
            <label for="select gender">Gender</label>
            <select class="form-control" id="gender" required>
              <option></option>
              <option value="male">Male</option>
              <option value="fema
              le">Female</option>
            </select>
          </div>
          <button onclick="getDay() " type="button" class="btn btn-success">
            Submit
          </button>
    
            <button onclick="reset()" type="button"  value="clear" class="btn btn-danger" id="clear">
              Clear
            </button>
        </form>
        </div>
      </div>
       


    <script src="./js/scripts.js"></script>
</body>
</html>
